<!doctype html>
<html lang="en">
{% include head.html %}
<body>
  <main role="main">
    <div class="grid grid-centered">
      <div class="grid-cell">
        {% include navigation.html %}
        <article class="article">
          <header class="article-header">
            <h1>{{ page.title }}</h1>
            <div class="article-list-footer">
                <span class="article-list-date">
                  {{ page.date | date: "%B %-d, %Y" }}
                </span>
            </div>
          </header>

          <div class="article-content">
            {{ content }}
          </div>


	  <br>
          {% include calltoaction.html %}
	  <br>
        </article>
      </div>
    </div>
  </main>
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-Ra6zh6uYMmH5ydwCqqMoykyf1T/+ZcnOQfFPhDrp2kI4OIxadnhsvvA2vv9A7xYv" crossorigin="anonymous"></script> 
</body>
</html>
